<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Quantico:wght@700&display=swap"
    rel="stylesheet">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <title>SPACE INVADERS</title>
</head>

<body>
  <h1><i>Don't be a</i> <b>SPACE INVADER</b></h1>
  <div class="panel">

    <div class="score">
      <span>SCORE:</span>
      <span class="points"></span>
    </div>
    <div Id="lives">
      <div class="life1">❤️</div>
      <div class="life2">❤️</div>
      <div class="life3">❤️</div>
    </div>
  </div>
  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>

  <div id="start-game">
    <h1>Instructions</h1>
    <h3>ONE PLAYER</h3>
    <h3>LEFT OR RIGHT TO MOVE SYRINGE</h3>
    <h3>SPACE TO FIRE!</h3>
    <h3>YOU HAVE 3 LIVES</h3>
    <h3>GOOD LUCK!</h3>
    <button id="button">START GAME</button>
  </div>


  <div Id="game-over">
    <h1>GAME OVER!</h1>
    <button id="play-again-button">PLAY AGAIN</button>
  </div>
</body>

</html>
